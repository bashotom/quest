<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamischer Fragebogen - Modular V2</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
    
    <!-- Application Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Fallback für Browser ohne JavaScript -->
        <noscript>
            <div class="error">
                <h2>JavaScript erforderlich</h2>
                <p>Diese Anwendung benötigt JavaScript, um zu funktionieren. Bitte aktivieren Sie JavaScript in Ihrem Browser.</p>
            </div>
        </noscript>
        
        <!-- Loading-Indikator -->
        <div id="loading" class="loading">
            <div>⏳ Fragebogen wird geladen...</div>
        </div>
        
        <!-- Error-Fallback -->
        <div id="error" class="error" style="display: none;">
            <h2>Fehler beim Laden</h2>
            <p><strong>Fehler:</strong> <span id="error-message"></span></p>
            <button onclick="location.reload()" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700">
                Seite neu laden
            </button>
        </div>
        
        <!-- Hauptinhalt -->
        <div id="app-content" style="display: none;">
            <!-- Navigation Menu -->
            <nav class="mb-4 sm:mb-6">
                <div class="flex flex-col sm:flex-row justify-center gap-2 sm:gap-4 items-center">
                    <ul class="flex flex-wrap justify-center gap-2 sm:gap-4" id="questionnaire-menu">
                        <!-- Links werden per JS eingefügt -->
                    </ul>
                </div>
                <div class="flex justify-center mt-2 sm:mt-4">
                    <div class="flex flex-wrap justify-center gap-2">
                        <button id="max-answers-btn" type="button" class="debug-only hidden border border-blue-300 bg-white hover:bg-blue-50 text-blue-700 font-medium py-1.5 px-3 rounded transition duration-150 text-xs sm:text-sm whitespace-nowrap">Alle Maximalwerte</button>
                        <button id="random-answers-btn" type="button" class="debug-only hidden border border-blue-300 bg-white hover:bg-blue-50 text-blue-700 font-medium py-1.5 px-3 rounded transition duration-150 text-xs sm:text-sm whitespace-nowrap">Alle Zufallswerte</button>
                        <button id="min-answers-btn" type="button" class="debug-only hidden border border-blue-300 bg-white hover:bg-blue-50 text-blue-700 font-medium py-1.5 px-3 rounded transition duration-150 text-xs sm:text-sm whitespace-nowrap">Alle Minimalwerte</button>
                        <button id="clear-saved-btn" type="button" class="border border-red-300 bg-white hover:bg-red-50 text-red-700 font-medium py-1.5 px-3 rounded transition duration-150 text-xs sm:text-sm whitespace-nowrap" style="display: none;">Gespeicherte Antworten löschen</button>
                    </div>
                </div>
            </nav>
            
            <!-- Meta Information -->
            <div class="mb-4 text-center px-2 sm:px-4">
                <h1 id="questionnaire-title" class="text-2xl sm:text-3xl font-bold text-gray-800"></h1>
                <p id="questionnaire-description" class="text-gray-600 mt-2 text-sm sm:text-base"></p>
            </div>
            
            <!-- Form Container -->
            <div id="questionnaire-form">
                <!-- Form wird hier eingefügt -->
            </div>
        </div>
    </div>

    <!-- ES6 Module Application -->
    <script type="module">
        import { QuestionnaireApp } from './app/questionnaire-app.js';
        
        // Initialize Application
        const app = new QuestionnaireApp();
        window.questionnaireApp = app; // Make app globally available for selectRadio function
        app.init();
    </script>
    
    <!-- Fallback für Browser ohne ES6 Module Support -->
    <script nomodule>
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.querySelector('#error-message').textContent = 
            'Ihr Browser unterstützt keine modernen JavaScript-Module. Bitte verwenden Sie einen aktuellen Browser: Chrome 61+, Firefox 60+, Safari 11+, Edge 16+';
    </script>
</body>
</html>
