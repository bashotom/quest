<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test TopAxis RadarChart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .radar-chart-container {
            width: 600px;
            height: 600px;
            margin: 20px auto;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .test-info {
            text-align: center;
            margin: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>Test TopAxis Konfiguration</h1>
        <p>Die Achse B sollte nach oben (12 Uhr) zeigen.</p>
        <p>Öffne die Entwicklerkonsole, um die Neuordnung der Achsen zu sehen.</p>
    </div>
    
    <div id="radar-chart" class="radar-chart-container"></div>

    <script src="js/radarChart.js"></script>
    <script>
        // Test data matching the autonomie questionnaire structure
        const testData = [
            [
                {axis: {key: 'A', value: 'gesunde Abgrenzung'}, value: 75},
                {axis: {key: 'B', value: 'gesunder Egoismus'}, value: 60},
                {axis: {key: 'C', value: 'gesunde Aggression'}, value: 80},
                {axis: {key: 'D', value: 'Überabgrenzung'}, value: 30},
                {axis: {key: 'E', value: 'Übergriffigkeit'}, value: 25},
                {axis: {key: 'F', value: 'Destruktive Aggression'}, value: 20}
            ]
        ];
        
        // Configuration matching autonomie config
        const config = {
            chart: {
                type: "radar",
                topaxis: "B",
                radiusvector: "A,B,C",
                inverseradiusvector: "D,E,F",
                tickmarks: "B,E",
                horizontalline: "yes"
            },
            categories: [
                {"A": "gesunde Abgrenzung"},
                {"B": "gesunder Egoismus"},
                {"C": "gesunde Aggression"},
                {"D": "Überabgrenzung"},
                {"E": "Übergriffigkeit"},
                {"F": "Destruktive Aggression"}
            ]
        };
        
        const options = {
            w: 500,
            h: 500,
            maxValue: 100,
            levels: 5,
            config: config
        };
        
        // Create the radar chart
        RadarChart("#radar-chart", testData, options);
    </script>
</body>
</html>
