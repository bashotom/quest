<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .result { background: #f0f9ff; padding: 1rem; margin: 1rem 0; border-radius: 0.5rem; }
        .error { background: #fee2e2; padding: 1rem; margin: 1rem 0; border-radius: 0.5rem; color: #dc2626; }
    </style>
</head>
<body>
    <h1>Service-Test</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(title, content, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'result';
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        try {
            addResult('Status', 'Loading services...');
            
            // Test QuestionnaireLoader
            const { QuestionnaireLoader } = await import('./services/questionnaire-loader.js');
            addResult('QuestionnaireLoader', 'Successfully imported');
            
            // Test ConfigParser
            const { ConfigParser } = await import('./services/config-parser.js');
            addResult('ConfigParser', 'Successfully imported');
            
            // Test URLHashManager
            const { URLHashManager } = await import('./utils/url-hash-manager.js');
            addResult('URLHashManager', 'Successfully imported');
            
            // Test loading questionnaire
            const data = await QuestionnaireLoader.loadQuestionnaire('autonomie');
            addResult('Loaded Autonomie Data', JSON.stringify({
                questionsCount: data.questions.length,
                title: data.config.title,
                answersCount: data.config.answers.length
            }, null, 2));
            
            addResult('Success', 'All services loaded successfully!');
            
        } catch (error) {
            addResult('Error', error.message, true);
            console.error('Service test error:', error);
        }
    </script>
</body>
</html>
